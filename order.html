<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>KD FireProject</title>
  </head>
  <body>
    <div>
      <fieldset>
        <div>
          ЗАКАЗАТЬ ПРОГРАММУ
        </div>
        <form>
          <div>
            <label for="name">Имя</label>
            <input type="text" name="name" required />
          </div>
          <div>
            <label for="phone">Телефон</label>
            <input type="tel" name="phone" required />
          </div>
          <div>
            <label for="city">Город</label>
            <input type="text" name="city" required />
          </div>
          <div>
            <label for="date">Дата выступления</label>
            <input type="date" name="date" required />
          </div>
          <div>
            <button type="submit">Назад</button>
            <button type="submit">Заказать выступление</button>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
